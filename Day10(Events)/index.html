<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Mypara">
        <p class="para">Hey I'm Original</p>
    </div>
    <button id="button1">Change Paragraph</button>
    <div class="imageTag" id="ImageTag">
        <img src="ironman.jpg" id="IronMan">
    </div>
    <button id="hideButton">Hide Image</button>
    <div class="mouseEvents">
        I'm using to show mouse over and mouse out event
    </div>
    <div class="activity3">
        <p>Enter the text here</p>
        <input type="text" class="A3" id="Activity3" placeholder="Enter the text here ">
        <div class="display"></div>
    </div>
    <form id="myForm">
        <label for="name">Name:</label>
        <input style="margin-top: 0.5rem; margin-bottom: 0.5rem;" class="myclass" type="text" id="name" name="name">
        <br>
        <label for="email">Email:</label>
        <input style="margin-top: 0.5rem; margin-bottom: 0.5rem;"  class="myclass" type="email" id="email" name="email">
        <br>
        <label for="choices">Choose an option:</label>
        <select id="choices" style="margin: 0.5rem;">
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 3</option>
        </select>
        <br>
        <button id="buttonUnorderList" type="submit">Submit</button>
    </form>
    <p class="selectedValue"></p>
    <div class="result" style="margin:0.5rem"></div>
    <div class="unorderList">
        UnOrdered List
        <ul id="unorderListTag">
            
        </ul>
        <button id="buttonUnorderList">Add item in unorderList</button>
    </div>
</body>
<script src="day10.js"></script>
</html>
